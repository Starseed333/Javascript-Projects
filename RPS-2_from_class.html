<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2</title>
</head>

<body>

  <div id="game">
    Wins: <div id="wins">0</div>
    Losses: <div id="losses">0</div>
    Ties: <div id="ties">0</div>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;
      if(userGuess == 'r' || userGuess == 'p' || userGuess == 's'){
      // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        if(userGuess == computerGuess) {
          ties++;
        }else if(userGuess == 'r' && computerGuess == 's'){
          wins++;
        }else if(userGuess == 'r' && computerGuess == 'p'){
          losses++;
        }else if(userGuess == 'p' && computerGuess == 'r'){
          wins++;
        }else if(userGuess == 'p' && computerGuess == 's'){
          losses++;
        }else if(userGuess == 's' && computerGuess == 'p'){
          wins++;
        }else if(userGuess == 's' && computerGuess == 'r'){
          losses++;
        }
        // Alerts the key the user pressed (userGuess).
        document.getElementById("wins").textContent = wins;
        document.getElementById("losses").textContent = losses;
        document.getElementById("ties").textContent= ties;
        alert("User guess: " + userGuess + "\n" + "Computer guess: " + computerGuess + "\n");
     }
    }

  </script>

</body>

</html>
